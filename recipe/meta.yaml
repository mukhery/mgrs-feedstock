{% set name = "mgrs" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bff4f7e806ed29d46f8a31a01e6e0e6629e1eca425f745d39af639260bbc89c6

build:
  number: 0
  skip: true  # [(win and vc<14) or (python_impl == 'pypy')]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - setuptools
    - wheel
    - packaging

test:
  imports:
    - mgrs
  requires:
    - pip
    - python
  commands:
    - pip check

about:
  home: https://github.com/hobu/mgrs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: MGRS coordinate conversion for Python
  dev_url: https://github.com/hobu/mgrs

extra:
  recipe-maintainers:
    - mukhery
    - mxr-conda
    - benhuff
    - oblute
    - rluria14
